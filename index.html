<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="social-card">
      <div class="social-bio">
        <img
          class="profile-pic"
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
        />
        <div style="display: grid; gap: 0.25rem">
          <h2 style="font-size: 1.5rem">Jessica Randall</h2>
          <h3 style="font-size: 0.875rem; color: var(--green)">
            London, United Kingdom
          </h3>
        </div>
        <figcaption>"Front-end developer and avid reader."</figcaption>
      </div>
      <div class="social-buttons">
        <button id="githubButton">GitHub</button>
        <button id="frontendMentorButton">Frontend Mentor</button>
        <button id="linkedinButton">LinkedIn</button>
        <button id="twitterButton">Twitter</button>
        <button id="instagramButton">Instagram</button>
      </div>
    </main>
  </body>

  <script>
    // Reusable function to open a link in a new tab
    function openLinkInNewTab(url) {
      window.open(url, "_blank");
    }

    // Function to handle button click and Enter key press
    function handleButtonAction(event, url) {
      if (
        event.type === "click" ||
        (event.type === "keydown" && event.key === "Enter")
      ) {
        openLinkInNewTab(url);
      }
    }

    // Map button IDs to their respective URLs
    const buttonLinks = {
      githubButton: "https://github.com",
      frontendMentorButton: "https://www.frontendmentor.io",
      linkedinButton: "https://www.linkedin.com",
      twitterButton: "https://twitter.com",
      instagramButton: "https://www.instagram.com",
    };

    // Iterate over buttonLinks object to add event listeners to each button
    for (const buttonId in buttonLinks) {
      const button = document.getElementById(buttonId);
      const url = buttonLinks[buttonId];

      button.addEventListener("click", (event) =>
        handleButtonAction(event, url)
      );
      button.addEventListener("keydown", (event) =>
        handleButtonAction(event, url)
      );
    }
  </script>
</html>
