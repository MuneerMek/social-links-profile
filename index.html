<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="social-card">
      <div class="social-bio">
        <img
          class="profile-pic"
          src="/assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
        />
        <div style="display: grid; gap: 0.25rem">
          <h2 style="font-size: 1.5rem">Jessica Randall</h2>
          <h3 style="font-size: 0.875rem; color: var(--green)">
            London, United Kingdom
          </h3>
        </div>
        <figcaption>"Front-end developer and avid reader."</figcaption>
      </div>
      <div class="social-buttons">
        <button>GitHub</button><button>Frontend Mentor</button
        ><button>LinkedIn</button><button>Twitter</button
        ><button>Instagram</button>
      </div>
    </main>
  </body>
</html>
